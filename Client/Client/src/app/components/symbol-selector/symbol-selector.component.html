<div class="symbol-selector">
    <div class="flex-container">
        <mat-form-field>
            <input matInput
                class="symbol-input"
                type="text" 
                [(ngModel)]="symbolInputStr"
                (change)="symbolInputChanged()"
                (keyup)="symbolInputChanged()"
                [disabled]="!symbolInfoAvailable"
                [placeholder]="symbolInfoAvailable?'Type Symbol Name Here':'Symbol Information Is Not Available.'"
            >
        </mat-form-field>
        <!-- <input matInput
                type="text" 
                [(ngModel)]="symbolInputStr"
                (change)="symbolInputChanged()"
                (keyup)="symbolInputChanged()"
                [disabled]="!symbolInfoAvailable"
                [placeholder]="symbolInfoAvailable?'':'Symbol Information Is Not Available.'"
            > -->
        <button (click)="clearInput()" >Clear Input</button>
        <p id="currentPathDisp">
            Current Path: <span>{{currentPath}}</span>
        </p>
        <button (click)="previousLevel()">Previous Level</button>
    </div>

    <div class="symbol-list-body">
        <div *ngFor='let item of candidateList' 
            (click)="symbolSelected(item)" 
            (dblclick)="symbolDoubleClicked(item, currentPage)"
            class="symbol-item">
            
            <p class="symbol-item-name">{{item.name}}</p>
            <table class="symbol-item-info">
                <tr class="symbol-item-type">
                    <td class="symbol-item-info-title">Type: </td>
                    <td class="symbol-item-info-content">{{item.type}}</td>
                </tr>
                <tr class="symbol-item-comment">
                    <td class="symbol-item-info-title">Comment: </td>
                    <td class="symbol-item-info-content">{{item.comment}}</td>
                </tr>
            </table>
    
        </div>
    </div>
    <!-- <button (click)="addSymbol()">Add To Watch List</button> -->
</div>
